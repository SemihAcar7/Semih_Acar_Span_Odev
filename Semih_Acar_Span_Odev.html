<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid blue;
            margin: auto;
            
        }
        td{
            text-align: center;
            padding: 20px;
        }
        th{
            padding: 20px;
        }

        #yedi{
            background-color: blueviolet;
        }
        #oniki{
            background-color: red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td id="yedi" colspan="2">7</td>
            
        </tr>
       
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td id="oniki" rowspan="2" >12</td>
        </tr>

        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            
        </tr>
    </table>
</body>
</html>
